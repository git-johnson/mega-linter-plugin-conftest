descriptor_id: CONFTEST
descriptor_type: tooling_format
descriptor_flavors:
  - all_flavors
file_extensions:
  - ".cue" # CUE
  - ".cdx.json" # CycloneDX
  - ".cdx.xml" # CycloneDX
  - "Dockerfile"
  - ".dockerfile"
  - ".edn" # EDN
  - ".env" # Environment files
  - ".tf" # HCL
  - ".hcl" # HCL
  - ".hcl2" # HCL2
  - ".conf" # HOCON
  - ".gitignore" # Ignore files
  - ".dockerignore" # Ignore files
  - ".ini" # INI
  - ".json" # JSON
  - ".jsonnet" # Jsonnet
  - ".libsonnet" # Jsonnet
  - ".properties" # Property files
  - ".spdx" # SPDX
  - ".spdx.json" # SPDX
  - ".textproto" # TextProto
  - ".toml" # TOML
  - ".vcl" # VCL
  - ".xml" # XML
  - ".yaml" # YAML
  - ".yml" # YAML
test_folder: conftest
linters:
  - linter_name: conftest
    linter_text: Policy testing with Open Policy Agent
    linter_url: https://www.conftest.dev
    linter_repo: https://github.com/open-policy-agent/conftest
    config_file_name: policy
    cli_lint_mode: project
    cli_lint_extra_args:
      - "test"
    examples:
      - "conftest test myfile.yaml"
    install:
      dockerfile:
        - |
          # Install Conftest
          RUN curl -L -o /usr/bin/conftest https://github.com/open-policy-agent/conftest/releases/download/v0.58.0/conftest_0.58.0_Darwin_x86_64.tar.gz && \
              chmod +x /usr/bin/conftest

